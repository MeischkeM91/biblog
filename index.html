<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Bib&bull;Log - Book Logger</title>
</head>
<body class="container">
    <div class="header">
        <p class="title">Bib&bull;Log</p>
        <p class="subtitle">Log the books you have read and rate!</p>
    </div>
    <div class="content">
        <div class="book-list-title">Your Books!</div>
        <div class="book-list-item">
            <div class="book-title">The Odyssey</div>
            <div class="book-author">Homer</div>
            <div class="book-pages">356</div>
            <div class="book-status read">Read</div>
            <div class="book-rating">5/5 - Great!</div>
        </div>
        <div class="add-btn"><img src="images/add-book.svg" alt="Add Book"></div>
    </div>
</body>
</html>
