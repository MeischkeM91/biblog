<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bib&bull;Log - Book Logger</title>
</head>
<body class="container">
    <div class="header">
        <p class="title">Bib&bull;Log</p>
        <p class="subtitle">Log the books you have read and rate!</p>
    </div>
    <div class="content">
        <div class="book-list-title">Your Books!</div>
        <div class="book-list">
            <div class="book-list-item">
                <div class="book-title">The Odyssey</div>
                <div class="book-author">Homer</div>
                <div class="book-pages">Pages: 356</div>
                <div class="book-status read">Read</div>
                <div class="book-rating">5/5 - Great!</div>
            </div>
            <div class="book-list-item">
                <div class="book-title">The Odyssey</div>
                <div class="book-author">Homer</div>
                <div class="book-pages">Pages: 356</div>
                <div class="book-status read">Read</div>
                <div class="book-rating">5/5 - Great!</div>
            </div>
            <div class="book-list-item">
                <div class="book-title">The Odyssey</div>
                <div class="book-author">Homer</div>
                <div class="book-pages">Pages: 356</div>
                <div class="book-status read">Read</div>
                <div class="book-rating">5/5 - Great!</div>
            </div>
            
        </div>
        <div class="add-btn" onclick="displayForm()"><img src="images/add-book.svg" alt="Add Book"></div>
        <div class="new-book">
            <form id="new-book-form">
                <input type="text" id="new-title" placeholder="Book Name">
                <input type="text" id="new-author" placeholder="Author">
                <div class="new-pages-container">
                    <label for="new-pages">No. of Pages</label>
                    <input type="number" name="new-pages" id="new-pages">
                </div>
                <div class="new-status-container">
                    <p>Status of Book:</p>
                    <select name="new-status" id="new-status">
                        <option value="Read">Read</option>
                        <option value="In-Progress">In-Progress</option>
                        <option value="Unread" selected>Unread</option>
                    </select>
                </div>
                <div class="new-rating-container">
                    <p>How would you rate the book?</p>
                    <select name="new-rating" id="new-rating">
                        <option value="1 - Yikes!">1 - Yikes!</option>
                        <option value="2 - Bad">2 - Bad</option>
                        <option value="3 - OK">3 - OK</option>
                        <option value="4 - Good">4 - Good</option>
                        <option value="5 - Great!">5 - Great!</option>
                    </select>
                </div>
                <button type="button" id="create-btn" onclick="addBook()">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
